<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculette.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="js/calculette.js"></script>
    <title>Document</title>
</head>
<body>
    
<section>
    <div class="cont-calc">
        <div class="head-calc">
            <h1>Melax-Instruments</h1>
            <div id="saisie"></div>
        </div>
        <div class="body-calc">
            <button class="btn" onclick="annul()">CE</button>
            <button class="btn" onclick="effacer()">C</button>
            <button class="btn" onclick="retour()"><img src="img/delete.svg" alt=""></button>
            <button class="btn" onclick="addOp('/')"><img src="img/division.svg" alt=""></button>
            <button class="btn" onclick="addNbr(7)">7</button>
            <button class="btn" onclick="addNbr(8)">8</button>
            <button class="btn" onclick="addNbr(9)">9</button>
            <button class="btn" onclick="addOp('*')"><img src="img/multiply.svg" alt=""></button>
            <button class="btn" onclick="addNbr(4)">4</button>
            <button class="btn" onclick="addNbr(5)">5</button>
            <button class="btn" onclick="addNbr(6)">6</button>
            <button class="btn" onclick="addOp('+')"><img src="img/add.svg" alt=""></button>
            <button class="btn" onclick="addNbr(1)">1</button>
            <button class="btn" onclick="addNbr(2)">2</button>
            <button class="btn" onclick="addNbr(3)">3</button>
            <button class="btn" onclick="addOp('-')"><img src="img/minus.svg" alt=""></button>
            <button class="btn" onclick="plusMoins()"><img src="img/plus.svg" alt=""></button>
            <button class="btn" onclick="addNbr(0)">0</button>
            <button class="btn"onclick="addNbr('.')">.</button>
            <button class="btn" onclick="calc()"><img src="img/equal.svg" alt=""></button>
        </div>
    </div>
</section>






</body>
</html>
